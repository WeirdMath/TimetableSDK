language: generic
os: osx
osx_image: xcode8.1

script:
  - swift build
  - swift test

after_success:
  - swift package generate-xcodeproj
  - xcodebuild -project TimetableSDK -scheme TimetableSDK -sdk macosx10.12 -destination arch=x86_64 -configuration Debug -enableCodeCoverage YES test | xcpretty
